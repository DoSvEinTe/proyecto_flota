{% extends 'base.html' %}
{% block title %}Seleccionar Viaje - Registrar Costos{% endblock %}
{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-route me-2"></i>Selecciona el viaje para registrar costos</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="viaje" class="form-label">Viaje</label>
                            <select name="viaje" id="viaje" class="form-control">
                                {% for viaje in viajes %}
                                <option value="{{ viaje.id }}">{{ viaje.bus.placa }} - {{ viaje.lugar_origen.nombre }} â†’ {{ viaje.lugar_destino.nombre }} ({{ viaje.fecha_salida|date:'d/m/Y' }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'costos:lista' %}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Continuar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
