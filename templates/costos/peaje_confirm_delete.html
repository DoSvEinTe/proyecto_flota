{% extends 'base.html' %}
{% block title %}Eliminar Peaje{% endblock %}
{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="fas fa-trash me-2"></i>Confirmar Eliminación de Peaje</h4>
                </div>
                <div class="card-body">
                    <p>¿Estás seguro que deseas eliminar el peaje <strong>{{ object.lugar }}</strong> por CLP ${{ object.monto|floatformat:0 }}?</p>
                    <form method="post">{% csrf_token %}
                        <a href="{% url 'costos:registrar_peajes' object.viaje.costos.pk %}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
